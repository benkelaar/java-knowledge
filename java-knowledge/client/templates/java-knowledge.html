<head>
  <title>Java knowledge classifier</title>
</head>
<body>
  <header>
      {{> loginButtons}}
  </header>
  {{#if currentUser}}
    {{> menu}}
    {{> labels}}
  {{/if}}

  {{#if showGroups}}
    {{> groups}}
  {{/if}}

  {{#if showSkills}}
    {{> skills}}
  {{/if}}
</body>

<template name="menu">
  <div id="menu">
    <img id="toggle" src="/images/{{showIcon}}.png" />
  </div>
</template>

<template name="labels">
  <div id="labelList">
    {{> labelList labels}}
    {{> addBox id="addLabel"}}
    <img id="dragula" src="/images/dragula.png" />
  </div>
  <br />
</template>

<template name="labelList">
  {{#each this}}
    <span class="label" style="background-color: {{colour}}">{{name}}</span>
  {{/each}}
</template>

<template name="addBox">
  <div id={{id}} class="addBox"><input type="textbox" /><img src="/images/button_add.png" /></div>
</template>
